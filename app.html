<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Get Inspired</title>
    <link rel="stylesheet" href="styles/app.css" type="text/css">
    <link href='https://fonts.googleapis.com/css?family=Merienda' rel='stylesheet' type='text/css'>

    <script type="text/javascript">
    $(document).ready(function(){
    	$('#landing-content').mousemove(function(e){
        	var x = -(e.pageX + this.offsetLeft) / 20;
        	var y = -(e.pageY + this.offsetTop) / 20;
        	$(this).css('background-position', x + 'px ' + y + 'px');
    	});    
	});
    </script>
    <script type="text/javascript" href="https://code.jquery.com/jquery-2.1.4.min.js"></script>

</head>
<body>

	<div>
		<p id="quote_body"></p>
	</div>
	<a id="github_link" href="https://github.com/mohitbhatia1994/GetInspired" target="_blank">
    	<img alt="Fork me on GitHub" src="images/forkme.png">
	</a>
	
<script src="scripts/app.js" type="text/javascript"></script>
</body>
</html>
